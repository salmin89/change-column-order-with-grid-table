<table>
  <thead>
    <tr style="grid-template-columns: {{gridTemplateColumns}}">
      <th *ngFor="let col of columns">

        <button *ngIf="col['order'] > 0"> < </button>
        {{ col.propertyName }}
        <button *ngIf="col['order'] < colLength"> > </button>

      </th>
    </tr>
  </thead>


  <tbody>
    <tr *ngFor="let item of items" style="grid-template-columns: {{gridTemplateColumns}}">
      <td *ngFor="let col of columns"> {{item[col.propertyName] }} </td>
    </tr>
  </tbody>
</table>
